<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylecss.css">
    <link rel="icon" href="weather.png" type="image/png">
</head>
<body class="my-element">
    <div id="weather-container">
        <img id="weather" src="weather.png" alt="Weather Icon" style="height: 50px; width:50px"> 
        <h1 id="weathername" style="color: white"> Weather App</h1>
         
        <input class="search" type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
        <img id="weather-icon" >
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
    </div>
    
<script src="js.js"></script>  
</body>
</html>
